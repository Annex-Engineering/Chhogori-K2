#	Enable Pause/Resume Functionality
[pause_resume]


# Probe
[probe]
# connected to SKR XYE - Z Endstop
endstop_pin: P1.27
x_offset: -16.03 # offset for microswitch x direction off nozzle
y_offset: 12.58 # offset for microswitch y direction off nozzle
z_offset: 8 # offset for microswitch in z height - this is a starting point only
samples: 3
sample_retract_dist: 5.0
samples_result: average
samples_tolerance: 0.050
samples_tolerance_retries: 3
speed: 3

# Extruder0
[extruder]
# conected to SKR XYE - E1 Stepper
step_pin: P1.5
dir_pin: P1.4
enable_pin: !P1.16
# Bondtech BMG 3:1 Ratio - BMG 1.75mm Drive Gear with a 1.8deg Motor
rotation_distance: 84.819
microsteps: 16
full_steps_per_rotation: 200

#0.4mm Nozzle
nozzle_diameter: 0.400
#pressure_advance: 0.04665 
#pressure_advance_smooth_time: 0.040
filament_diameter: 1.750	
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 120.0
max_extrude_only_accel: 15000.0
max_extrude_cross_section: 20000.0


# connected to SKR XYE - HE0 Heater
heater_pin: P2.7
max_power: 1.0

# connected to SKR XYE - TH0
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.24

#0.4mm Nozzle Settings
smooth_time: 3.0
max_power: 1.0

#Hotend PID Settings
control: pid
pid_Kp: 32.426 
pid_Ki: 1.743
pid_Kd: 150.782

min_extrude_temp: 0
min_temp: 0
max_temp: 300


 
# Heated Bed  
[heater_bed]
# connected to SKR XYE - BED
heater_pin: P2.5
# NTC 100K MGB18-104F39050L32 is for Kenovo thermistors
sensor_type: NTC 100K MGB18-104F39050L32
# connected to SKR XYE - HB Temp
sensor_pin: P0.25
smooth_time: 3.0

#Build Plate PID Settings
max_power: 0.60
control: pid
pid_Kp: 42.475 
pid_Ki: 1.395 
pid_Kd: 323.339
min_temp: 0
max_temp: 110


 
# Fans  
# Hotend Cooling Fan
[heater_fan my_nozzle_fan]
# connected to SKR XYE - FAN
pin: P2.3
max_power: 1.0
hardware_pwm: false
kick_start_time: 0.500
heater: extruder
heater_temp: 75.0
fan_speed: 1.00
 
# Print Cooling Fan
[fan]
# connected to SKR Z - FAN
pin: Z:P2.3
max_power: 1.0
hardware_pwm: false
kick_start_time: 0.500
kick_start_time: 0.500


# Mesh Bed Settings
[bed_mesh]
speed: 200
horizontal_move_z: 20.0
mesh_min: 40,40
mesh_max: 210,210
probe_count: 5,5
fade_start: 1
fade_end: 0
split_delta_z: .025
move_check_distance: 5.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.1
relative_reference_index: 12  # ^^^because were measuring the offset from the nozzle switch to the bed using the center of the bed, the equation to find the location = (probe point count)/2-1

# Z Tilt Bed Adjustment settings - Ballscrew Z - comment block if not needed
[z_tilt]
#z_positions: 0,0
#			 1,1
#			 2,2
#	You will need to set these yourself, based on offset from the nozzle to the shoulder bolt pivots under the gantry, you can then uncomment the lines above
#	To do this, put the gantry at 0,0 and measure the offset from the nozzle using a metric tape measure, place the coordinates into the lines above
#   A list of X,Y coordinates (one per line; subsequent lines
#   indented) describing the location of each bed "pivot point". The
#   "pivot point" is the point where the bed attaches to the given Z
#   stepper. It is described using nozzle coordinates (the XY position
#   of the nozzle if it could move directly above the point). The
#   first entry corresponds to stepper_z, the second to stepper_z1,
#   the third to stepper_z2, etc.
points: 50,50
		50,200
		200,100
#   A list of X,Y coordinates (one per line; subsequent lines
#   indented) that should be probed during a Z_TILT_ADJUST command.
#   Specify coordinates of the nozzle and be sure the probe is above
#   the bed at the given nozzle coordinates.
speed: 200
horizontal_move_z: 20.0
retries: 6
retry_tolerance: 0.005

